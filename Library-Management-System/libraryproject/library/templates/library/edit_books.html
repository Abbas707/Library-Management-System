{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

{% load static %}
<br>

<h1><em><b><u>Edit books</u> </b></em></h1> <br><br>

<div class="contain">
<form class="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  
  {{bookform|crispy}}

  <div class="text-center">
    <input type="submit" class="btn btn-success btn-lg" value="Submit" name="submit">
  </div>
</form>

</div>
{% endblock %}


{% block javascript %}
  <script>
    var TemplateVar = {
      url1: "{% url 'library:copy_increment' %}",
      url2: "{% url 'library:copy_decrement' %}",
      id: {{books.id}},
      csrf_token: '{{csrf_token}}',
    }
  </script>
  <script src="{% static 'js/increment_decrement.js' %}"></script>
{% endblock %}
