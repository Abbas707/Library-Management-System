{% extends 'base.html' %}

{% block content %}

<div class="container" >
<br> <br>
<h4 style="color:#1e6cb9"><b><center> List of Books </center></b></h4>
<br>
  <table class="table table-striped" style="background-color:#c9d2db">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Category</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>

  {% for book in books %}
    <tr>
      <td><a href="{% url 'library:book_profile' book.id %}">{{book.title}}</a></td>
      <td>{{book.author}}</td>
      <td>{{book.category}}</td>
      <td>{{book.description|slice:":50"}}...</td>
    </tr>
  {% endfor %}

  </tbody>
</table>
</body>
</div>

{% endblock %}
