{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<br>

<h1><em><b><u>Add books</u> </b></em></h1> <br><br>

<div class="contain">
<form class="" method="post" enctype="multipart/form-data">
  {% csrf_token %}

    <input type="submit" class="btn btn-success btn-lg" value="Submit" name="submit">

</form>

</div>
{% endblock %}
