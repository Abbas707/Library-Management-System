{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<center>     
  <h1 class = 'alert alert-success' style="margin-top: 15px;">Contact-Us</h1>

  <form method="POST">
    <div class="contain">
      <form class="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success" role="alert">
          {{message}}
        </div>
        {% endfor %}
        {% endif %}
        
        <div class="text-center">
          <input type="submit" class="btn btn-success btn-lg" value="Submit" name="submit">
        </div>
      </form>
      
  </form>
</center>
{% endblock %}
