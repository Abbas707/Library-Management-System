{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load static %}
{% block content %}
<br>

<h1><em><b><u>Welcome to Registration</u> </b></em></h1> <br><br>

<div class="contain">
<form class="" method="post" enctype="multipart/form-data">
  {% csrf_token %}

  {{userform|crispy}}
  {{studentform|crispy}}
  {{facultyform|crispy}}
  
  <div class="text-center">
    <input type="submit" class="btn btn-success btn-lg" value="Submit" name="submit">
  </div>
</form>

</div>
{% endblock %}


{% block javascript %}
  <script src="{% static 'js/username.js' %}"></script>

  <script>
    var TemplateVari = {
      csrf_token: '{{csrf_token}}',
    }
  </script>

  <script type='text/javascript'>
    $(function(){
      let role = $('#id_role').children()[3]
      role.remove();
    });
  </script>
  
{% endblock %}
